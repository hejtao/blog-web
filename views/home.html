<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论-闲言轻博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
{{template "comm/link.html"}}
</head>
<body class="lay-blog">
	{{template "comm/header.html" .}}

	
	<div class="container-wrap">
		<div class="container container-message">
				<div class="contar-wrap">
					<h4 class="item-title">
						<p><i class="layui-icon layui-icon-speaker" style="color: #1E9FFF;"></i>公告：<span>欢迎来到米琴香光的轻博客</span></i>  </p>
						 
					</h4>
					
					<div id="LAY-msg-box">
						

            		</div>

            		
				</div>
				
				<div id="test2" class="paging"></div>

		</div>
	</div>

	{{template "comm/footer.html".}}

	{{str2html `<script id="LAY-note-tpl" type="text/html">
				    <div class="item">
						<div class="item-box  layer-photos-demo1 layer-photos-demo">
							<h3><a href="/note/{{ d.key }}"> {{ d.title }} </a></h3>
							<h5>发布于：<span> {{d.update_time}} </span></h5>
							<p> {{d.summary}} </p>
						</div>	
					</div>
				</script>`}}
</body>
</html>
