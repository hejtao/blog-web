<div class="header">
    <div class="header-wrap">
        <h1 class="logo pull-left">
            <a href="/">
                <img src="/static/images/logo.png" alt="" class="logo-img">
                <img src="/static/images/logo-text.png" alt="" class="logo-text">
            </a>
        </h1>
        <form class="layui-form blog-seach pull-left" action="/">
            <div class="layui-form-item blog-sewrap">
                <div class="layui-input-block blog-sebox">
                    <i class="layui-icon layui-icon-search"></i>
                    <input type="text" name="search" lay-verify="title"  autocomplete="off"  class="layui-input">
                </div>
            </div>
        </form>
        <div class="blog-nav pull-right">
            <ul class="layui-nav">
                <li class="layui-nav-item {{if compare "/" .path }} layui-this {{end}}"><a href="/">主页</a></li>
                <li class="layui-nav-item {{if compare "/message" .path }} layui-this {{end}}"><a href="/message">留言</a></li>
                <li class="layui-nav-item {{if compare "/about" .path }} layui-this {{end}}"><a href="/about">关于</a></li>
                <i class="layui-icon layui-icon-face-smile"></i> 
                {{if compare .user.Role 0}}
                {{if .isLogin}}
                <li class="layui-nav-item {{if compare "/note/new" .path }} layui-this {{end}}"><a href="/note_config/new">写文章</a></li>
                {{end}}
                {{end}}
                <li class="layui-nav-item" style="z-index:9999">
                    {{if .isLogin}}
                        {{if compare "" .user.Avatar}}
                            <a href="javascript:;" class="personal pull-left"><i class="layui-icon layui-icon-username"></i>
                            <span style="color:#fff"> {{.user.Name}} </span>
                            </a> 
                        {{else}} 
                            <a href="javascript:;">
                            <img src="{{.user.Avatar}}" class="layui-nav-img">
                            <span style="color:#fff"> {{.user.Name}} </span>
                            </a>
                        {{end}}
                        <dl class="layui-nav-child">
                          <dd><a href="javascript:;">修改信息</a></dd>
                          <dd><a href="/logout">退出登陆</a></dd>
                        </dl>
                    {{else}} 
                        <a href="/login" class="personal pull-left"><i class="layui-icon layui-icon-username"></i></a>
                    {{end}}
                </li>
            </ul>
   
        </div>
        <div class="mobile-nav pull-right" id="mobile-nav">
            <a href="javascript:;">
                <i class="layui-icon layui-icon-more"></i>
            </a>
        </div>
    </div>
    <ul class="pop-nav" id="pop-nav">
        <li><a href="/">首页</a></li>
        <li><a href="/message">留言</a></li>
        <li><a href="/about">关于</a></li>
    </ul>
</div>
